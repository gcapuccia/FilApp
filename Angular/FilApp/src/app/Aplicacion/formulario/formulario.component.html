<div class="fondo">
<div class="container">
  <div class="card">
      <div class="card-body">
          <div class="text-center">
              <h3>Bienvenido</h3>
          </div>
          <form [formGroup]="loginForm" >
              <div class="form-group">
                  <label for="username">Usuario:</label>
                  <input type="text" id="username" name="username" class="form-control"  formControlName="usuario">
                  <div *ngIf="controles['usuario'].errors?.['email']">
                    <p style="color: red">Usuario debe ser un mail</p>
                  </div>
              </div>
              <div class="form-group">
                  <label for="password">Contraseña:</label>
                  <input type="password" id="password" name="password" class="form-control" formControlName="password" >
                  <div *ngIf="controles['password'].errors?.['required']">
                    <p style="color: red">Debe ingresar un valor</p>
                  </div>
              </div>
              <br>
              <div class="form-group">
                  <button type="submit" class="btn btn-primary">Ingresar</button>
              </div>
              <br>
              <div class="form-group">
                  <button type="button" class="btn btn-danger">Olvide mi contraseña</button>
              </div>
          </form>
      </div>
  </div>
</div>
</div>
