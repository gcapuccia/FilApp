<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet"  href="css/cliente.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <title>FilApp - Página Responsive</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Formulario de registro -->
  <div id="full-background">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="card w-100">
        <div class="card-body">
          <div class="d-flex flex-column align-items-center">
          <img src="/assets/img/sinfondo.png" alt="FillApp Logo" class="img-fluid" style="max-width: 200px;">
           <h2 class="text-black mt-3 ">¡Bienvenidos!</h2>
          </div>
          
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Juan ">
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="apellido" placeholder="Diaz">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="ejemplo@fillap.com">
            </div>
            <div class="mb-3">
              <label for="comentarios" class="form-label">Comentarios</label>
              <textarea class="form-control" id="comentarios" rows="2" placeholder=""></textarea>
            </div>
            <div class="mb-3">
              <label for="motivo" class="form-label">Motivo de registro</label>
              <select class="form-select" id="motivo">
                <option selected>Selecciona un motivo</option>
                <option value="1">Compra</option>
                <option value="2">Retirar Productos</option>
                <option value="3">Post Venta</option>
              </select>
            </div>
            <button type="submit" class="btn btn-custom w-100">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
 


  <!--Footer-->
  <footer class="text-center text-lg-start bg-light text-muted" id="nosotros">
    <section class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom">
      <div class="me-5 d-none d-lg-block">
        <span>Conocenos:</span>
      </div>   
    </section>
    <section class="">
      <div class="container text-center text-md-start mt-5">
        <div class="row mt-3">
          <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">
            <h6 class="text-uppercase fw-bold mb-4">
              <i class="fa fa-bullhorn" aria-hidden="true"></i>FilApp
            </h6>
            <p>
                Brindamos las herramientas para que organizes tu compañia.
            </p>
          </div>
          <div class="col-md-3 col-lg-1 col-xl-1 mx-auto mb-4">
            
            <p>
              <a href="#" class="text-reset">Nuestra Pagina</a>
            </p>
            <p>
              <a href="#" class="text-reset">Preguntas Frecuentes</a>
            </p>
            
          </div>
          <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4">
            
            <div class="d-flex justify-content-center mt-4">
              <a href="https://twitter.com" target="_blank" class="social-btn twitter-btn"><i class="fab fa-twitter"></i></a>
      
              <a href="https://facebook.com" target="_blank" class="social-btn facebook-btn"><i class="fab fa-facebook-f"></i></a>

              <a href="mailto:correo@ejemplo.com" class="social-btn email-btn"><i class="fas fa-envelope"></i></a>
          </div>  
          </div>
        </div>
      </div>
    </section>
    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
      © 2024 Copyright:
      <a class="text-reset fw-bold" href="https://youtu.be/84MkEfr4NJA">FilAp</a>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
