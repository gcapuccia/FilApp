<div id="formulario">

    <h3> Ingrese sus credenciales</h3>
    <form [formGroup]="loginForm" (ngSubmit)="EnviarFormulario()">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" formControlName="usuario" placeholder="Ingrese su email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            <div *ngIf="Controles['usuario'].errors?.['email']">
                <p style="color: red">Usuario debe ser un mail</p>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" formControlName="clave" placeholder="Password">
            <div *ngIf="Controles['clave'].errors?.['required']">
                <p style="color: red">Clave requerida</p>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary" >Submit</button>
    </form>
</div>
